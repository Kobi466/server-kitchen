<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h5 {
            margin: 0 0 1rem 0;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover, .btn-success:hover {
            opacity: 0.9;
        }

        .logout {
            background-color: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .logout:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#">Admin Dashboard</a>
            <a href="#" id="managePosts">Manage Posts</a>
            <a href="#" id="manageUsers">Manage Users</a>
        </div>
        <button class="logout" id="logoutBtn">Logout</button>
    </div>

    <div class="container" id="content">
        <h1>Welcome, Admin</h1>
        <p>Select an option from the navigation bar to manage posts or users.</p>
    </div>

    <script src="../script/admin.js"></script>
</body>
</html>
